<!-- a标签
href :必填，表示要田庄到那个页面
target: 表示窗口在哪里打开
        _blank:表示在新标签中打开
        _self：在自己的网页中打开

-->
<a href="htmlDemo1.html" target="_blank">点击跳转到第一个html文件的页面中</a>
