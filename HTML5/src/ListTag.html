<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序序列-->
<ol>
    <li>Java</li>
    <li>python</li>
    <li>c</li>
    <li>C++</li>
    <li>前后端</li>
</ol>

<hr/>

<!--无序列表-->
<ul>
    <li>Java</li>
    <li>python</li>
    <li>c</li>
    <li>C++</li>
    <li>前后端</li>
</ul>


<hr/>

<!--自定义列表
    dl:标签
    dt：列表名称
    dd：列表内容
-->
<dl>
    <dt>列表名称</dt>

    <dd>Java</dd>
    <dd>python</dd>
    <dd>Linux</dd>
    <dd>C</dd>
    <dd>位置</dd>

    <dd>西安</dd>
    <dd>成都</dd>
    <dd>北上广</dd>
    <dd>前后端</dd>

</dl>

</body>
</html>
