<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签的学习</title>
</head>
<body>

<!--Table
    行 tr
    列 td
    colspan 跨列
    rowspan 跨行

border 宽度
-->

<table border="1px">

    <tr>
        <td colspan="3">1-1</td>
        <td>1-2</td>
    </tr>
    <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>

</table>

</body>
</html>
