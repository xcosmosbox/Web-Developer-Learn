<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>


<!--段落标签-->
<p>文本的第一段</p>
<p>文本的第二段</p>
<p>文本的第三段</p>
<p>文本的第四段</p>


<!--水平线标签-->
<hr/>


<!--换行标签，换行标签是一个单标签-->
嘿 <br/>
！<br/>
换行<br/>


<!--粗体和斜体-->
<h1>字体样式标签</h1>
粗体： <strong>这是粗体</strong><br/>
斜体： <em>这是斜体</em>



<!--特殊符号-->
<p>空格： &nbsp;</p>
<h2>我要空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格</h2>

<p>大于符号： &gt; </p>
<p>小于符号： &lt; </p>

<p>版权符号： &copy;</p>



</body>
</html>
