<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>媒体元素</title>
</head>
<body>

<!--音频和视频
    src：资源路径
    controls：能够让页面中出现视频播放选项
    autoplay：能够让视频自动播放
-->
<video src="resources/video/test.mp4" controls="controls" autoplay="autoplay"></video>
<audio src="resources/audio/test.mp3" controls="controls" autoplay="autoplay"></audio>

</body>
</html>
