<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--
        block  块元素
        inline  行内元素
        inline-block  是块元素，但是可以内联，可以在一行，被称为内块元素
    -->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid salmon;
            display: inline;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid indianred;
            display: inline-block;
        }
    </style>

</head>
<body>

<div>div块元素</div>
<span>span行内元素</span>

</body>
</html>
