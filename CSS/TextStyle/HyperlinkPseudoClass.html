<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        <!--默认的颜色-->
        a{
            text-decoration: none;
            color: #ffd155;
        }
        /*鼠标悬浮处的颜色*/
        a:hover{
            color: #b3ffb4;
            font-size: 50px;
        }
        /*鼠标按住未释放的状态*/
        a:active{
            color: #ff79ff;
        }
        /*点击后的颜色*/
        a:visited{
            color: green;
        }
        /*阴影（不常用）*/
        #price{
            text-shadow: 10px 10px 10px #b3ffb4;
        }
    </style>

</head>
<body>

<a href="#">
    <img src="../image/pic.png" alt="">
</a>

<p>
    <a href="#"> 码出高效 </a>
</p>

<p>
    <a href="">作者：古井</a>
</p>

<p id="price">
    $99
</p>



</body>
</html>
