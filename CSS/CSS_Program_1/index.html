<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--规范，<style> 可以编写css的代码，每一个声明使用分号结尾
        语法：
            选择器{
                声明1；
                声明2；
                声明3；
                ……
            }
    -->

    <!--内部样式-->
    <style>
        h1{
            color: aqua;
        }
    </style>

    <!--外部样式-->
    <link rel="stylesheet" href="css/style.css">

    <!--内部样式-->
    <style>
        h2{
            color:greenyellow;
        }
    </style>

    <style>
        @import url("css/style.css");
    </style>

</head>
<body>

<!--行内样式-->
<h1 style="color: beige">我是标题</h1>
<h1>我也是标题</h1>

</body>
</html>
